metadata:
    format: Lava-Test Test Definition 1.0
    name: x86-env-setup
    description: "Basic environment setup for x86 board"
    os:
      - debian
      - ubuntu
    devices:
      - x86
run:
  steps:
    - chmod 755 /
    - systemctl start systemd-timesyncd
    - echo nameserver 172.18.0.13 > /etc/resolv.conf
    - ip a
    - groupadd tracing
    - depmod -a
    - locale-gen en_US.UTF-8
    - apt-get update
    - apt-get upgrade
    - hash -r
    - pip3 install vlttng --break-system-packages
    - git clone "${CI_REPO}" --branch="${CI_BRANCH}" ci
    - mkdir -p /root/.ssh
    - chmod 700 /root/.ssh
    - cp lava/system-tests/authorized_keys /root/.ssh/authorized_keys
    - chmod 600 /root/.ssh/authorized_keys
    - sync

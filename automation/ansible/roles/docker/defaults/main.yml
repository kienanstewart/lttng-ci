---

docker_upstream: true
docker_upstream_packages:
  - 'docker-ce'
  - 'docker-ce-cli'
  - 'containerd.io'
  - 'docker-buildx-plugin'
  - 'docker-compose-plugin'

docker_Debian_packages:
  - 'docker.io'
  - 'docker-compose'

docker_sles_products:
  - 'sle-module-containers'

docker_SLES_packages:
  - 'docker'

docker_Ubuntu_packages:
  - 'docker.io'
  - 'docker-compose-v2'

# Rocky Linux doesn't provide packages for docker
docker_Rocky_packages: []
